<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do list</title>
</head>
<body>
    <section class="container">
        <div class="heading">
            <img class="heading_img" src="https://img.freepik.com/premium-vector/vector-single-cartoon-spiral-notebook-isolated-white-background-vector-illustration_939711-1289.jpg" alt="Picture of a notebook">
            <h1 class="heading_title">TO-DO List</h1>
        </div>
        <form class="form">
            <div class="form">
                <label class="form_label">--Today I need to--</label>
                <input class="form_input" type="input" id="todo" name="to-do" size="30" required>
                <button class="button"><span>Submit</span></button>
            </div>
        </form>
        <div>
            <ul class="toDoList"></ul>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
